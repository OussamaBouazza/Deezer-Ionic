<ion-header>
  <ion-toolbar>
    <ion-title>{{albumTitle}}</ion-title>
    <ion-button slot="start" (click)="audio.pause()">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-img src="{{albumCover}}"></ion-img>
      <ion-card-title>{{albumTitle}}</ion-card-title>
      <ion-card-subtitle>{{trackList.length}} chansons</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-list >
    <ion-card *ngFor="let track of trackList" >
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <h2>{{track.title}}</h2>
            </ion-col>

            <ion-col (click)="playSong(track)" style="text-align: center">
              <ion-icon name="play"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
